      <!-- create a class for the contact form-->
      <div class="contact">
        <!-- create a form with a few div(S) for our inputs and a class for the form-->
        <form>
          <p id="sizeform">Contact Form</p>
          <!--group the input name and phone number together/so we create a new div with class-->
          <div class="both">
            <div class="input-group">
              <input type="text" id="name" required>
              <!--added the icons with the i class below-->
              <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
              </div>
              <div class="input-group">
              <input type="text" id="number" required>
              <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
              </div>
          </div> 
          <div class="input-group">
          <input type="email" id="email" required>
          <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
          </div>
 
          <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="message"><i class="fas fa-comments"></i> Your Message</label>
          </div>
          <button type="submit">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>

        </form>
      </div>




  </body>
